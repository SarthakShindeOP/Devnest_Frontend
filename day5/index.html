<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <input type="text">
        <div class="container">
                <!-- row1-->
                <button class="cube" value="(">(</button>
                <button class="cube" value=")">)</button>
                <button class="cube" value="AC">AC</button> <!-- if-->
                <button class="cube" value="clear">Clear</button> <!-- if-->
                <!-- row2-->
                <button class="cube"value="7">7</button> 
                <button class="cube"value="8">8</button>
                <button class="cube"value="9">9</button>
                <button class="cube"value="/">รท</button>
                <!-- row3-->
                <button class="cube"value="4">4</button>
                <button class="cube"value="5">5</button>
                <button class="cube"value="6">6</button>
                <button class="cube"value="*">X</button>
                <!-- row4-->
                <button class="cube"value="1">1</button>
                <button class="cube"value="2">2</button>
                <button class="cube"value="3">3</button>
                <button class="cube"value="-">-</button>
                <!-- row5-->
                <button class="cube"value="0">0</button>
                <button class="cube"value=".">.</button>
                <button class="cube"value="=">=</button> <!-- if-->
                <button class="cube"value="+">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
